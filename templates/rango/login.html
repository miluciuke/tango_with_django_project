{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}
{% block body_block %}
<h1>Login to Rango</h1>
<formid="login_form"method="post"action="{% url 'login' %}">
	{% csrf_token %}
	Username: <inputtype="text"name="username"value=""size="50"/>
	<br/>
	Password: <inputtype="password"name="password"value=""size="50"/>
	<br/>
	<inputtype="submit"value="submit"/>
</form>
{% endblock %}
